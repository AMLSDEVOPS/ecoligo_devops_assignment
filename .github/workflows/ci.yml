name: CI Pipeline - Test and Validate

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [dev]  # Also run CI on pushes to dev branch

jobs:
  code-validation:
    name: Validate Code and Run Tests
    runs-on: self-hosted
    
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
      
    - name: Setup Python environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install project dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=app --cov-report=term-missing
        
    - name: Validate application structure
      run: |
        python -c "import app; print('âœ… Application imports work')"
        python -c "from app.main import app; print('âœ… FastAPI app loads')"
        python -c "from app.api import api; print('âœ… API module works')"
        
    - name: Build Docker image for testing
      run: |
        docker build -t ecoligo-app-ci-test .
        echo "âœ… Docker image builds successfully"
        
    - name: Test cronjob script
      run: |
        cd scripts && python hourly_cronjob.py
        echo "âœ… Cronjob script executes"
        
    - name: Validate Helm charts
      run: |
        helm lint kubernetes/helm/ecoligo-app/
        echo "âœ… Helm charts are valid"
        
    - name: CI completion
      run: |
        echo "ðŸŽ‰ CI pipeline completed successfully"
        echo "Code is ready for merge to main"
