name: CI Pipeline - Test and Build

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  validate-and-build:
    name: Validate Application and Build Docker
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install uv package manager
      run: pip install uv
      
    - name: Install application dependencies
      run: uv pip install -r requirements.txt
      
    - name: Validate application structure
      run: python scripts/validate_app.py
      
    - name: Build Docker image
      run: docker build -t ecoligo-app .
      
    - name: Test Docker image basic functionality
      run: |
        docker run --rm ecoligo-app python -c "import app; print('✅ Application imports work in Docker')"
        
    - name: Verify application can start
      run: |
        # Test that the application can start (timeout after 30 seconds)
        timeout 30s docker run --rm ecoligo-app uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        sleep 10
        echo "✅ Application starts successfully in Docker"
